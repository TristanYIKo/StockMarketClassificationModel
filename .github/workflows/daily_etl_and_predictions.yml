name: Daily ETL and Predictions

on:
  schedule:
    # Run at 5 PM UTC daily (adjust timezone as needed)
    # For 5 PM EST: 22:00 UTC (during standard time)
    # For 5 PM EDT: 21:00 UTC (during daylight time)
    - cron: '0 22 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD, optional)'
        required: false
        type: string
      end_date:
        description: 'End date (YYYY-MM-DD, optional)'
        required: false
        type: string

jobs:
  etl-and-predict:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        cd ml
        pip install -r requirements.txt
    
    - name: Set up environment variables
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: |
        echo "Environment variables configured"
        # Verify essential variables are set
        if [ -z "$SUPABASE_URL" ]; then
          echo "Error: SUPABASE_URL is not set"
          exit 1
        fi
        if [ -z "$SUPABASE_KEY" ]; then
          echo "Error: SUPABASE_KEY is not set"
          exit 1
        fi
        if [ -z "$FRED_API_KEY" ]; then
          echo "Error: FRED_API_KEY is not set"
          exit 1
        fi
    
    - name: Run ETL Pipeline
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: |
        echo "Starting ETL pipeline..."
        if [ -n "${{ github.event.inputs.start_date }}" ] && [ -n "${{ github.event.inputs.end_date }}" ]; then
          # Manual run with custom dates
          python -m etl.main --start ${{ github.event.inputs.start_date }} --end ${{ github.event.inputs.end_date }} --mode incremental
        elif [ -n "${{ github.event.inputs.start_date }}" ]; then
          # Manual run with start date only
          python -m etl.main --start ${{ github.event.inputs.start_date }} --mode incremental
        else
          # Scheduled run - incremental update to today
          python -m etl.main --mode incremental
        fi
        echo "ETL pipeline completed successfully"
    
    - name: Generate Predictions
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "Generating predictions for next trading day..."
        cd ml
        python -m src.predict.predict_and_store \
          --data_source supabase \
          --horizons 1d 5d \
          --store_supabase
        echo "Predictions generated and stored successfully"
    
    - name: Verify Data Update
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "Verifying data updates..."
        python check_db_dates.py
        echo "Verification complete"
    
    - name: Summary
      if: always()
      run: |
        echo "=================================="
        echo "Daily ETL and Prediction Summary"
        echo "=================================="
        echo "Timestamp: $(date)"
        echo "Status: ${{ job.status }}"
        echo "=================================="
